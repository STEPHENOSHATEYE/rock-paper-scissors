<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>ROCK PAPER SCISSORS GAME</title>
        <script src="index.js" defer></script>
        <link rel="stylesheet" href="styles.css">
        <link href="https://fonts.cdnfonts.com/css/game" rel="stylesheet">
    </head>

    <body>
        <div class="scoreBoard-container">
            <div class="scoreBoard">
                PLAYER 0 : 0 COMPUTER
            </div>
            
        </div>
        <h1 id="greeting">ROCK, PAPER, SCISSORS GAME</h1>
        <div class='players'> YOU VS COMPUTER</div>
        <div id='info'></div>
        
        <div class="button-container">
            <div class="buttons">
                <img class="rock" src="images/rock.png" alt="image of a rock">
                <div class="label">ROCK</div>
            </div>
            <div class="buttons">
                <img class="paper" src="images/paper.png" alt="image of a paper">
                <div class="label">PAPER</div>
            </div>
            <div class="buttons">
                <img class="scissors" src="images/scissors.png" alt="image of a scissors">
                <div class="label">SCISSORS</div>
            </div>
        </div>
        
    </body>
</html>
